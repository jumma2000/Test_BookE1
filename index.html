/**

function renderIndex() {
    // يستخرج الأقسام لإنشاء قائمة الفهرس ديناميكياً
    const sections = pages.filter(p => p.type === 'section').map(p => ({
        title: p.title || 'قسم',
        icon: p.icon || 'fa-circle-dot',
        bgColor: p.bgColor ? p.bgColor.replace('-50', '-100') : 'bg-gray-100'
    }));

    const indexList = sections.map(section => `
        <li class="p-3 ${section.bgColor} rounded-xl flex items-center gap-4 shadow-sm">
            <i class="fas ${section.icon} text-xl text-gray-700 w-6 text-center"></i>
            <span class="text-xl font-semibold eng-text text-gray-800">${section.title}</span>
        </li>
    `).join('');

    return `
        <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-lg mb-6">
            <i class="fas fa-list-ol text-6xl text-pink-600"></i>
        </div>

        <ul class="space-y-4 w-full max-w-xs md:max-w-md">
            ${indexList}

    `;
}

/**
 * يعرض صفحة الدرس (الحروف والكلمات).

 */
function renderLesson(page) {
    const rotateClass = page.customIconRotate ? '-rotate-45' : '';
    const letterDisplay = page.letter ? 
        `<div class="text-9xl font-extrabold ${page.color || 'text-gray-600'} eng-text mb-4 leading-none">${page.letter}</div>` : 
        ''; 
    const word = page.word || 'Word';
    const iconClass = page.icon || 'fa-star';
    const colorClass = page.color || 'text-gray-500';
    const translation = page.translation || 'ترجمة';
    const example = page.example || 'مثال';

    return `
        ${letterDisplay}

        <div onclick="speak('${word}')" class="lesson-icon-card bg-white w-48 h-48 rounded-full shadow-xl mb-6 flex items-center justify-center border-4 border-dashed border-gray-200 cursor-pointer hover:scale-105 transition-transform">
            <i class="fas ${iconClass} text-8xl ${colorClass} ${rotateClass}"></i>
        </div>

        <h2 onclick="speak('${word}')" class="text-6xl font-bold text-gray-800 mb-2 eng-text cursor-pointer hover:text-blue-500 transition">
            ${word} <i class="fas fa-volume-high text-2xl text-gray-400"></i>
        </h2>
        <p class="text-3xl text-gray-500 font-bold mb-8">${translation}</p>

        <div onclick="speak('${example}')" class="bg-white/60 px-8 py-3 rounded-2xl cursor-pointer hover:bg-white transition">
            <p class="text-xl text-gray-600 eng-text">"${example}"</p>
        </div>
    `;
}

    return `
        <i class="fas fa-trophy text-8xl text-yellow-500 mb-6 animate-pulse"></i>
        <h1 class="text-5xl font-bold text-green-600 mb-4 eng-text">${title}</h1>
        <p class="text-xl text-gray-600 mb-8">${subtitle}</p>
        <button onclick="restartBook()" class="bg-green-500 text-white px-8 py-3 rounded-full text-lg font-bold shadow hover:bg-green-600 transition">
            اقرأ مرة أخرى ↻
        </button>
    `;
}

/**
 * الدالة الرئيسية للحصول على محتوى HTML مع معالجة الأخطاء.
 * @param {object} page - بيانات الصفحة الحالية.
 * @returns {string} - محتوى HTML للصفحة أو رسالة خطأ.
 */
function getRenderedHtml(page) {
    try {
        let htmlContent = '';
        const pageType = page.type;

        // استخدم دالة العرض المناسبة بناءً على نوع الصفحة
        switch (pageType) {
            case 'cover':
                htmlContent = renderCover(page);
                break;
            case 'introduction':
                htmlContent = renderIntroduction(page);
                break;
            case 'index':
                htmlContent = renderIndex(page);
                break;
            case 'section':
                htmlContent = renderSection(page);
                break;
            case 'lesson':
                htmlContent = renderLesson(page);
                break;
            case 'color':
                htmlContent = renderColor(page);
                break;
            case 'number':
                htmlContent = renderNumber(page);
                break;
            case 'end':
                htmlContent = renderEnd(page);
                break;
            default:
                // في حالة وجود نوع صفحة غير معرف، سجل الخطأ واستمر
                console.error(`ERROR: Unknown page type: ${pageType}`);
                htmlContent = `<div class="text-red-500 text-2xl font-bold">خطأ في الصفحة: نوع غير معروف (${pageType})</div>`;
                break;
        }

        return `<div class="pop-in w-full flex flex-col items-center">${htmlContent}</div>`;

    } catch (error) {
        // في حالة حدوث أي خطأ برمجي أثناء عملية العرض، اعرض رسالة خطأ للمستخدم واستمر
        console.error("CRITICAL RENDER ERROR:", error);
        return `<div class="text-red-500 text-2xl font-bold">عذراً، حدث خطأ أثناء عرض محتوى هذه الصفحة. (انظر Console للمزيد من التفاصيل).</div>`;
    }
}

// ==============================================
// 4. دالة العرض (المنطق الرئيسي)
// ==============================================
function renderPage() {
    try {
        const page = pages[currentPageIndex];

        // تحديث أرقام الصفحات
        pageNumSpan.innerText = currentPageIndex + 1;
        totalPagesSpan.innerText = totalPages;
        
        // تحديث حالة أزرار التنقل
        btnPrev.disabled = currentPageIndex === 0;
        btnNext.disabled = currentPageIndex === totalPages - 1;

        // إظهار/إخفاء أزرار التحكم في صفحة النهاية
        const isControlVisible = page.type !== 'end';
        controlsDiv.style.display = isControlVisible ? 'flex' : 'none';
        
        // تحديث خلفية الكتاب
        card.className = card.className.split(' ').filter(c => !c.startsWith('bg-')).join(' ');
        card.classList.add('max-w-2xl', 'w-full', 'bg-white', 'rounded-3xl', 'shadow-2xl', 'overflow-hidden', 'border-8', 'border-yellow-400', 'flex', 'flex-col', 'transition-all', 'duration-500', 'relative', page.bgColor || 'bg-white');

        // عرض محتوى الصفحة (باستخدام الدالة المحمية من الأخطاء)
        contentDiv.innerHTML = getRenderedHtml(page);

    } catch (error) {
        // إذا فشلت الدالة الرئيسية للعرض (لسبب غير متوقع)، سجل الخطأ
        console.error("FATAL ERROR in renderPage function:", error);
    }
}


// ==============================================
// 5. دوال التنقل ومعالجة الأخطاء
// ==============================================

/**
 * ينتقل إلى الصفحة التالية.
 */
function nextPage() { 
    try {
        if (currentPageIndex < totalPages - 1) { 
            currentPageIndex++; 
            renderPage(); 
        } 
    } catch (error) {
        console.error("Error navigating to next page:", error);
    }
}

/**
 * ينتقل إلى الصفحة السابقة.
 */
function prevPage() { 
    try {
        if (currentPageIndex > 0) { 
            currentPageIndex--; 
            renderPage(); 
        } 
    } catch (error) {
        console.error("Error navigating to previous page:", error);
    }
}

/**
 * يبدأ الكتاب من جديد.
 */
function restartBook() { 
    try {
        currentPageIndex = 0;
        renderPage(); 
    } catch (error) {
        console.error("Error restarting book:", error);
    }
}

/**
 * دالة النطق الإنجليزي المحمية.
 * @param {string} text - النص المراد نطقه.
 */
function speak(text) {
    try {
        if (!text || typeof text !== 'string') {
            console.warn("Attempted to speak invalid text:", text);
            return;
        }
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "en-US"; 
        u.rate = 0.8; 
        window.speechSynthesis.speak(u);
    } catch (error) {
        // في حالة فشل النطق (غالباً بسبب قيود المتصفح أو عدم توفر API)
        console.error("Speech Synthesis Failed:", error);
        // البرنامج لن يتوقف، سيسجل الخطأ ويكمل التنفيذ
    }
}

// ==============================================
// 6. تهيئة التطبيق عند التحميل
// ==============================================
window.onload = function() {
    try {
        renderPage();
    } catch (error) {
        console.error("Initialization Failed:", error);
    }
};

</script>
